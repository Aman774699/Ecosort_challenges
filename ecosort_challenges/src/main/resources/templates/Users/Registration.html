<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" th:href="@{/css/Registration.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card background-image"
                        style="border-radius: 15px; background-color: #e6dede!important;">
                        <div class="card-body p-4">
                            <h2 class="text-uppercase text-center mb-3 mt-3 text-primary">
                                <img src="/Images/Ecosort_updated.png" width="100px" height="50px">
                            </h2>

                            <form th:action="${'/registration'}" method="post" th:object="${user}">
                                <div class="mb-3">
                                    <label class="form-label" for="form3Example1cg">Your Full Name</label>
                                    <input pattern="^.* .*$" required type="text" name="userName"
                                        class="form-control form-control-lg" />
                                </div>

                                <div class="mb-3">
                                    <label class="form-label" for="form3Example3cg" required>Your Email</label>
                                    <input required type="email" name="email" class="form-control form-control-lg" />
                                </div>

                                <div class="mb-3">
                                    <label class="form-label" for="form3Example3cg" required>Your Mobile No.</label>
                                    <input pattern="[789][0-9]{9}" required type="text" name="mobileNo"
                                        class="form-control form-control-lg" />
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Gender</label>
                                    <select name="Gender" required class="form-control form-control-lg">
                                        <option value="">Select..</option>
                                        <option value="Male">Male</option>
                                        <option value="Female">Female</option>
                                        <option value="Other">Other</option>
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label" for="password">Password</label>
                                    <input minlength="8" required type="password" id="password" name="password"
                                        class="form-control form-control-lg" onkeyup="validatePassword()" />
                                    <div id="passwordStrength" class="form-text"></div>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label" for="confirmPassword">Repeat your password</label>
                                    <input minlength="8" required type="password" id="confirmPassword"
                                        name="conformPassword" class="form-control form-control-lg"
                                        onkeyup="validatePassword()" />
                                    <div id="confirmPasswordError" class="form-text" style="color: red;"></div>
                                </div>

                                <div id="errorMessages" class="error-message" style="color: red;"></div>

                                <div class="form-check d-flex justify-content-center mb-3">
                                    <input required class="form-check-input me-2" type="checkbox" value=""
                                        id="form2Example3cg" />
                                    <label class="form-check-label" for="form2Example3g">
                                        I agree to all statements in <a href="#!" class="text-body"><u>Terms of
                                                service</u></a>
                                    </label>
                                </div>

                                <div class="d-flex justify-content-center">
                                    <button type="submit"
                                        class="btn btn-success btn-block btn-lg gradient-custom-4 text-body ">Register</button>
                                </div>

                                <p class="text-center text-muted mt-3 mb-0">Already have an account? <a href="#"
                                        class="fw-bold text-body"><u>Login here</u></a></p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
